<body>
    <section>
    <h1>paralax effect</h1>
    <p>something</p>

    <button> join now</button>
    <img src="/images/background.png" class="bg rellax" data-rellax-speed="2" >

    <img src="/images/sun.png" class="sun rellax" data-rellax-speed="2">
    
    </section>

    <section>
    <h2>The parallax effect</h2>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>

    var rellax = new Rellax('.rellax');

    </script>
